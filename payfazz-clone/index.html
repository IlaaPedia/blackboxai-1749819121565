<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYFAZZ AGEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .phone-mockup { 
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600"><rect width="300" height="600" rx="30" fill="%23000"/><rect x="10" y="50" width="280" height="500" rx="20" fill="%23fff"/></svg>') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen gradient-bg">
        <!-- Header -->
        <header class="text-center pt-8 pb-4">
            <div class="text-white text-3xl font-bold mb-2">PAYFAZZ</div>
            <div class="text-blue-200 text-xl">AGEN</div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 max-w-md">
            <!-- Transition Text -->
            <div class="text-center text-white mb-6">
                <p class="text-lg">kini menjadi</p>
            </div>

            <!-- FAZZ Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center bg-white rounded-lg px-6 py-3 shadow-lg">
                    <div class="w-8 h-8 bg-blue-500 rounded mr-3 flex items-center justify-center">
                        <span class="text-white font-bold">âš¡</span>
                    </div>
                    <span class="text-2xl font-bold text-gray-800">FAZZ</span>
                    <span class="text-sm text-gray-600 ml-2">Agen</span>
                </div>
            </div>

            <!-- Phone Mockup -->
            <div class="text-center mb-8">
                <div class="phone-mockup w-48 h-96 mx-auto relative">
                    <div class="absolute inset-4 top-12 bg-blue-50 rounded-lg p-4">
                        <div class="space-y-2">
                            <div class="h-3 bg-blue-200 rounded w-3/4"></div>
                            <div class="h-3 bg-blue-200 rounded w-1/2"></div>
                            <div class="h-20 bg-blue-400 rounded mb-4"></div>
                            <div class="space-y-1">
                                <div class="h-2 bg-gray-200 rounded"></div>
                                <div class="h-2 bg-gray-200 rounded w-4/5"></div>
                                <div class="h-2 bg-gray-200 rounded w-3/5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Instruction Text -->
            <div class="text-center text-white mb-8">
                <p class="text-lg">Silakan Pilih Sesuai Kendalamu Di Bawah ini</p>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4 mb-8">
                <button onclick="goToLogin('pesanan')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 shadow-lg">
                    Aktifkan Pesanan
                </button>
                <button onclick="goToLogin('pembayaran')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 shadow-lg">
                    Aktifkan Pembayaran
                </button>
                <button onclick="goToLogin('kendala')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 shadow-lg">
                    Laporan Kendala
                </button>
            </div>
        </main>
    </div>

    <script>
        function goToLogin(type) {
            localStorage.setItem('actionType', type);
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
